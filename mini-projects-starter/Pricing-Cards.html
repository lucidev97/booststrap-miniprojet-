<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->
     <link rel="stylesheet" href="npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pricing cards</title>
  </head>
  <body>
    <h1>Mini-Project Starter</h1>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card rounded-4 shadow-lg border-0 mb-5">
                    <div class="card-body">
                        <div>
                            <h4 class="fw-bold">Free</h4>
                            <p class="text-black">For Freelancers</p>

                        </div>
                        <h2 class="fs-1 fw-bold mt-4 mb-5">$0</h2>
                        <ul class="list-group list-group-flush fs-5 mb-5 vstack">
                            <li class="list-group-item border-0">
                                <i class="bi bi-check2 border-0">Single User</i>
                            </li>
                            <li class="list-group-item border-0">
                                <i class="bi bi-check2">10 Download Per Month</i>
                            </li>
                            <li class="list-group-item border-0">
                                <i class="bi bi-check2">Faster Files</i>
                            </li>
                            <li class="list-group-item border-0">
                                <i class="bi bi-check2">25 Custom Packs</i>
                            </li>
                            
                        </ul>
                        <div class="d-grid">
                            <button class="btn btn-dark rounded-4 mt-5 md-4">
                                Subscribe                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card rounded shadow-md text-bg-dark ">
                    <div class="card-body">
                        <div>
                            <h4 >Pro</h4>
                            <p class="text-white">For Freelancers</p>
                        </div>
                        <h2 class="fw-bold mt-4 mb-5">$100</h2>

                        <ul class="list-group list-group-flush fs-5 mb-5 vstack">
                            <li class="list-group-item border-0 text-bg-dark border-0">
                            <i class="bi bi-check2">Unlimited Users</i>
                            </li>
                            <li class="list-group-item text-bg-dark border-0">
                            <i class="bi bi-check2">Unlimited Downloads</i>
                            </li>
                            <li class="list-group-item text-bg-dark border-0">
                            <i class="bi bi-check2">Fully-Editable Files</i>
                            </li>
                            <li class="list-group-item text-bg-dark border-0">
                            <i class="bi bi-check2">200+Custom Packs</i>
                            </li>
                        </ul>
                    </div>
                    <div class="d-grid  my-3">
                        <button class="btn btn-light rounded-4 text-bg-light mt-5 mb-4">Subscribe</button>
                       </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
